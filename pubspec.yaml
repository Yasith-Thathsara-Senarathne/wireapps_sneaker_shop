name: wireapps_sneaker_shop
description: WireApps Sneaker Shop Mobile App.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # getx
  get: ^4.6.5

  # google fonts
  google_fonts: ^4.0.3

  #http
  http: ^0.13.5

  # persistent bottom nav bar
  persistent_bottom_nav_bar: ^5.0.2

dev_dependencies:
